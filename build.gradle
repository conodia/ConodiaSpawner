apply plugin: 'java'

group 'ConodiaSpawner'
version '0.0.1-alpha'
compileJava.options.encoding = 'UTF-8'
sourceCompatibility = 1.11

repositories {
    mavenCentral()
    maven { url "https://oss.sonatype.org/content/groups/public/" }
    maven { url "https://repo.maven.apache.org/maven2" }

    maven {
        name = 'papermc'
        url = 'https://repo.papermc.io/repository/maven-public/'
    }
}

configurations{
    extraLibs
}

dependencies {
//    // https://mvnrepository.com/artifact/com.github.azbh111/spigot-1.8.8
    implementation group: 'com.github.azbh111', name: 'spigot-1.8.8', version: 'R'
    extraLibs group: 'org.java-websocket', name: 'Java-WebSocket', version: '1.5.3'
    implementation fileTree(dir: '/home/panda/IdeaProjects/libs', include: '*.jar')

    configurations.implementation.extendsFrom(configurations.extraLibs)
}

jar{
    duplicatesStrategy(DuplicatesStrategy.EXCLUDE)
    from {
        configurations.extraLibs.collect { it.isDirectory() ? it : zipTree(it) }
    }
}